<ion-header>
    <ion-navbar>
        <ion-title>
            Users
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item-sliding #item *ngFor="let l of libro._embedded.users">
            <ion-item>
                <ion-avatar item-start>
                    <img src="assets/imgs/64x64.png">
                </ion-avatar>
                <h2>{{l.userName}}</h2>
                <p>Id:{{l.id}} | Genero:
                    <strong *ngIf="l.gender == 1"> Masculino</strong>
                    <strong *ngIf="l.gender == 2"> Femenino</strong>
                </p>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="primary" (click)="editar(l)">Editar</button>
            </ion-item-options>

            <ion-item-options side="right">
                <button ion-button color="danger" (click)="eliminar(l)">Eliminar</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab right bottom>
        <button (click)="agregar()" ion-fab color="danger">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
